<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <style>
      #rankDialog {
        position: fixed;
        inset: 50%;
        width: 1px;
        height: 1px;
        transition: all 0.5s;
        overflow: hidden;
        padding: 0;
      }
      #rankDialog.open {
        inset: 0;
        width: 100%;
        height: 100%;
      }
      #rankIFrame {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <picture>The cup</picture>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js"
        }
      }
    </script>
    <div id="measureSize"></div>
    <script type="module" src="/js/index_model.js"></script>
    <h1>Game mode</h1>
    <div class="btn-row">
      <a href="/main.html"
        ><button class="btn btn-outline-light">1 Minute</button></a
      >
      <a href="/main.html"
        ><button class="btn btn-outline-light">5 Cups</button></a
      >
      <a href="/main.html"
        ><button class="btn btn-outline-light">Challenge</button></a
      >
      <a href="/main.html"
        ><button class="btn btn-outline-light">Practice</button></a
      >
    </div>
    <h1>
      <button class="btn btn-outline-light" onclick="showRank()">Rank</button>
      <dialog id="rankDialog">
        <button onclick="hideRank()">close</button>
        <br />
        <iframe style="border: 0" id="rankIFrame"></iframe>
      </dialog>
    </h1>
    <h1>
      <a href="about.html"
        ><button class="btn btn-outline-light">About</button></a
      >
    </h1>
    <script>
      function hideRank() {
        rankDialog.classList.remove("open");
        setTimeout(() => {
          rankDialog.open = false;
        }, 500);
      }
      function showRank() {
        rankDialog.open = true;
        setTimeout(() => {
          rankDialog.classList.add("open");
        });
        rankIFrame.src = "/rank-demo.html";
        rankIFrame.src = "/rank.html";
      }
    </script>
  </body>
</html>
