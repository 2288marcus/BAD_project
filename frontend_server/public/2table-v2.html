<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        background-color: lightcoral;
      }
      .no_record {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <h1>Rank</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Rank</th>
          <th>5 Cup</th>
          <th>1 Min</th>
        </tr>
        <tr>
          <th>Time (Player)</th>
          <th>Score (Player)</th>
        </tr>
      </thead>
      <tbody data-template="row" id="rankTBody" data-bind="rows"></tbody>
    </table>
    <template data-name="row">
      <tr>
        <td data-text="no">1</td>
        <td data-class="time_spending">
          <span data-text="time_spending_value">1:00</span>
          ( <span data-text="time_spending_player">Alice</span> )
        </td>
        <td data-class="score">
          <span data-text="score_value">123</span>
          ( <span data-text="score_player">Bob</span> )
        </td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/data-template@1.7/base.js"></script>
    <script>
      function formateTime(time) {
        if (!time) return "";

        time = Number(time);
        var h = Math.floor(time / 3600);
        var m = Math.floor((time % 3600) / 60);
        var s = Math.floor((time % 3600) % 60);

        var hDisplay = h > 0 ? h + (h == 1 ? " Hour, " : " Hour, ") : "";
        var mDisplay = m > 0 ? m + (m == 1 ? " Min, " : " Min, ") : "";
        var sDisplay = s > 0 ? s + (s == 1 ? " Sec" : " Sec") : "";
        return hDisplay + mDisplay + sDisplay;
      }

      getJSON("/gameRank", (json) => {
        let n = Math.max(json.fiveCupdata.length, json.oneMinuteData.length);
        json.fiveCupdata.pop();
        let rows = [];
        for (let i = 0; i < n; i++) {
          rows.push({
            no: i + 1,
            time_spending: json.fiveCupdata[i] ? false : "no_record",
            time_spending_value: formateTime(
              json.fiveCupdata[i]?.time_spending
            ),
            time_spending_player: json.fiveCupdata[i]?.username,
            score: json.oneMinuteData[i] ? false : "no_record",
            score_value: json.oneMinuteData[i]?.user_score,
            score_player: json.oneMinuteData[i]?.username,
          });
        }
        renderTemplate(rankTBody, { rows });
      });
    </script>
  </body>
</html>
